{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- Custom Css -->
    <link rel="stylesheet" href="{% static "joelsite/custom.css" %}">

    <!-- Custom google font -->
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">

    <!-- Tab Icon -->
    <link rel="icon" type="image/png" href="{% static 'joelsite/logo.png' %}">

    <!-- Tab Text -->
    <title>Joel Ong</title>
  </head>

  <body>
    <!-- Nav bar -->
    <nav id="topNav" class="navbar navbar-expand-md navbar-light">
      <div class="container">
        <!-- Top Left: Logo w/ Text(Joel Ong)  (Click this to go to index.html) -->
        <a class="navbar-brand" href="{% url 'index' %}">
          <img src="{% static 'joelsite/logo.png' %}" width="30" height="30" class="d-inline-block align-top" alt="Joel's Logo">
          <span>Joel Ong</span>
        </a>

        <!-- When minimize screen, Toggler button come out -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Nav Bar  -->
        <div class="collapse navbar-collapse text-center justify-content-end" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <!-- About me -->
            <li class="nav-item">
              <a class="nav-link" href="{% url 'about:about' %}">About Me</a>
            </li>
            <!-- Blog -->
            <li class="nav-item px-3">
              <a class="nav-link" href="https://www.linkedin.com/in/joel-ong-jia-quan/">Blog</a>
            </li>
            <!-- Portfolio -->
            <li class="nav-item">
              <!-- DROPDOWN: For Portfolio Category -->
              <div class="btn-group">
                <button type="button" class="btn btn-primary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Portfolio
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                  <!-- TODO: Dynamic load the category -->
                  <a class="dropdown-item" href="#">C++</a>
                  <a class="dropdown-item" href="#">Java</a>
                  <a class="dropdown-item" href="#">Python</a>
                  <a class="dropdown-item" href="#">Django</a>
                  <a class="dropdown-item" href="#">Unity</a>
                  <a class="dropdown-item" href="#">Others</a>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Content -->
    <div class="container">
      {% block content %}{% endblock %}
    </div>
    <!-- Reference to external scripts -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
 </body>
</html>
